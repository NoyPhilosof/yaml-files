apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: stephengrider/multi-worker
          env: # environemt variables to be injected to the container
            - name: REDIS_HOST # who shall I ask to connect to?
              value: redis-cluster-ip-service # name of the ClusterIP created for the task
            - name: REDIS_PORT # what port to connect through?
              value: '6379' # as appearing in redis-cluster-ip-service file
      resources:
